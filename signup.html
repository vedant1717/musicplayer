<!DOCTYPE html>
<html ng-app="signupApp">
<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body style="background-color: white;">
    <div class="container">
        <h1>Sign Up to Unix Player</h1>
        <form ng-submit="signup()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" ng-model="newuser.name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" ng-model="newuser.email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" ng-model="newuser.password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" ng-model="newuser.phone" required>
            </div>
            <div class="form-group">
                <!-- Add a submit button here -->
                <button type="submit">Sign Up</button>                
            </div>            
        </form>        
    </div>
    <!-- Add scripts here -->
    <script src="angular.min.js"></script>
    <script src="signup.js"></script>    
</body>
</html>
