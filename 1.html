<!DOCTYPE html>
<html ng-app="loginApp">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('AI_image_1.jpg'); background-size: cover; background-repeat: no-repeat;">
    <div class="container" ng-controller="loginController">
        <h1 style="color: white;">Login to Unix Player</h1>
        <form ng-submit="login()">
            <div class="form-group">
                <label for="username" style="color: white;">Username</label>
                <input type="text" id="username" ng-model="username" required>
            </div>
            <div class="form-group">
                <label for="password" style="color: white;">Password</label>
                <input type="password" id="password" ng-model="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
                <!-- Add a signup button here -->
                <button type="button" onclick="window.location.href='/signup.html'">Sign Up</button>
            </div>
        </form>
        <p ng-if="error" style="color: white;">{{error}}</p>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
